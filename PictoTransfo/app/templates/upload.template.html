<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Photo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        function validateForm() {
            var fileInput = document.getElementById('photo');
            if (fileInput.files.length === 0) {
                alert("Veuillez s√©lectionner une photo.");
                return false;
            }
            return true;
        }
    </script>
    <style>
        .image-upload {
            width: 300px;
            height: 300px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: row;
            justify-content: left;
        }
        .form-content {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
    </style>
</head>

<body>
    <header class=" d-flex justify-content-center" >
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">Home</a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">Black and White</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Grey shades</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Resizing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Alignment</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Fusion</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Animation</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
    <h1>Upload a Photo</h1>
    <form action="{% url 'upload_photo' %}" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
        {% csrf_token %}
        <div class="form-content">
            <input type="file" name="photo" id="photo">
            <button type="submit">Upload Photo</button>
        </div>
    </form>
    {% if pathURL is not null %}
        <img class="image-upload" src="{{ pathURL }}">
    {% endif %}
</body>
</html>
