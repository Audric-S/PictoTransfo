<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Photo</title>
    <script>
        function validateForm() {
            var fileInput = document.getElementById('photo');
            if (fileInput.files.length === 0) {
                alert("Veuillez s√©lectionner une photo.");
                return false;
            }
            return true;
        }
    </script>
    <style>
        .image-upload {
            width: 300px;
            height: 300px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: row;
            justify-content: left;
        }
        .form-content {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
    </style>
</head>
<body>
    <h1>Upload a Photo</h1>
    <form action="{% url 'upload_photo' %}" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
        {% csrf_token %}
        <div class="form-content">
            <input type="file" name="photo" id="photo">
            <button type="submit">Upload Photo</button>
        </div>
    </form>
    {% if pathURL is not null %}
        <img class="image-upload" src="{{ pathURL }}">
    {% endif %}
</body>
</html>
