<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <title>Resize Image</title>
    </head>
    <body>
      <header class=" d-flex justify-content-center" >
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="/home">Home</a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="/convert-bw">Black and White</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/grey-shades">Grey shades</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/resize">Resizing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Alignment</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/fusion">Fusion</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/create-gif">Animation</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <main class="my-4">
        <div class="card">
            <div class="card-header text-center" style="background-color: transparent; border-bottom: 1px solid rgba(0, 0, 0, 0.175);; color: black;">
                <i class="fas fa-upload"></i> Upload a Photo
            </div>
            <form action="{% url 'resize' %}" method="post" enctype="multipart/form-data" onsubmit="return validateForm()" class="my-3 mx-2">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="file" name="photo" id="photo" class="form-control">
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Upload Photo</button>
                </div>

                {% csrf_token %}
                <label for="width">Largeur:</label>
                <input type="number" id="width" name="width">
                <label for="height">Hauteur:</label>
                <input type="number" id="height" name="height">
            </form>
  
            {% if pathURLResize is not null %}
                <div class="col-md-6">
                    <img src="{{ pathURLResize }}">
                </div>
            {% endif %}
        </div>
      </main>
    
        
    </body>
    </html>
